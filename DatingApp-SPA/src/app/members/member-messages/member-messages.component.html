    <div class="chat">
      <div *ngFor="let message of messages" class="clearfix m-clearfix">
        <div *ngIf="message.senderId == recipientId" >
          <span class="chat-img float-left">
            <img src="{{message.senderPhoto}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span>
        <!--  <div data-hover="tooltip" data-tooltip-content="{{message.messageSent | date: "short"}}"> -->
      
          <div class="content-msg-left">
             <span class="msg-left">{{message.content}}</span>
          </div>
        
        </div>
        <div *ngIf="message.senderId != recipientId">
          <div class="content-msg">
            <span class="msg-right">{{message.content}}</span>
          </div>
        </div>
        </div>
      </div>
  </div>
    

  <div class="card-footer">
    <form #messageForm = "ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input type="text"
         [(ngModel)]="newMessage.content"
         name="content"
         required
         class="form-control input-sm"
         placeholder="Send a private message">
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">Send</button>
        </div>
      </div>
    </form>
  </div>
